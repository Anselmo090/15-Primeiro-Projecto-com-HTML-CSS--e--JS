<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Meu primeiro Porjecto com Html Css e Js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOPESTORE Converte Money </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>LOPE<span>STORE</span> Conversor de Moedas</h1>
            <p id="p1">Anselmo Lopes</p>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        AOA Kwanza 
                    </option>
                </select>
            </label>
            <label>
                Converter <b>para</b>
                <select id="trocaMoedas">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        MT Metical
                    </option>
                    <option>
                        ¥ Remimbi Chinês
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input type="number" placeholder="10.000,00 kz" id="campo">
            </label>
            <button id="btn-conversor" type="button">Converter</button>

            <section>
                <div class="caixa">
                    <img src="./Imagens/Angola.png" class="AngolaImg" alt="Bandeira de Angola">
                    <p class="paragrafo1">Kwanza</p>
                    <p class="paragrafo2" id="testeDeValor1">10.000,00 kz</p>
                </div>

                <img src="./Imagens/Vector@2x.png" alt="seta que indica para baixo" class="seta">
                

                <div class="caixa">
                    <img src="./Imagens/EUA.svg" alt="Bandeira doS Estados Unidos" id="imagem">
                    <p class="paragrafo1" id="nomeMoeda">Dólar americano</p>
                    <p class="paragrafo2" id="testeDeValor2">US$ 2.000,00</p>
                </div>
            </section>
    </div>

    </main>

    <script src="index.js"></script>


</body>

</html>
